<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section>
      <div class="all-wrapper">
        <div class="inner">
          <div class="is-section">
            <h1 class="title">アカウント作成</h1>
            <div class="button">
              <div class="btn-wrap is-facebook">
                <a href="#" class="is-btn is-face"> Facebookでスタート</a>
              </div>
              <div class="btn-wrap is-google">
                <a href="#" class="is-btn is-goo">Googleでスタート</a>
              </div>
            </div>
            <div>
              <p class="is-text">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
            </div>
            <div class="p-line">
              <p class="is-text text-ac">アカウント情報</p>
            </div>
            <form action="#">
              <div class="is-name row">
                <div class="name-box">
                  <p class="label-text">
                    名字
                    <span class="kome">※</span>
                  </p>
                  <input type="text" name="last-name" class="input-area is-focus">
                </div>
                <div class="name-box">
                  <p class="label-text">
                    名前
                    <span class="kome">※</span>
                  </p>
                  <input type="text" name="first-name" class="input-area is-focus">
                </div>
              </div>
              <div class="gender row">
                  <p class="label-text">
                    性別
                  </p>
                <div class="gender-box">
                  <label class="gender-label">
                    <input type="radio" name="gender" value="man" class="input-ch">
                    <span class="gender-text">男性</span>
                  </label>
                  <label class="gender-label">
                    <input type="radio" name="gender" value="wman" class="input-ch">
                    <span class="gender-text">女性</span>
                  </label>
                  <label class="gender-label">
                    <input type="radio" name="gender" value="other" class="input-ch">
                    <span class="gender-text">その他</span>
                  </label>
                </div>
              </div>
              <div class="is-from row">
                <p class="label-text">
                  出身
                </p>
                <div class="select-area">
                  <select name="origin" id="origin" class="input-area pulldown">
                    <option value="東京">東京</option>
                    <option value="千葉">千葉</option>
                    <option value="埼玉">埼玉</option>
                    <option value="神奈川">神奈川</option>
                  </select>
                </div>
              </div>
              <div class="is-email row">
                <p class="label-text">
                  Eメール
                  <span class="kome">※</span>
                </p>
                <input type="email" class="input-area is-focus" name="email" placeholder="ex) hoge@example.com">
              </div>
              <div class="is-tel row">
                <p class="label-text">
                  電話番号
                  <span class="kome">※</span>
                </p>
                <input type="tel" class="input-area is-focus" name="tel" placeholder="ex) 09012345678">
              </div>
              <div class="pass row">
                <p class="label-text">
                  パスワード
                  <span class="kome">※</span>
                </p>
                <input type="password" class="input-area is-focus" name="password">
              </div>
              <div class="check-pass row">
                <p class="label-text">
                  パスワード（確認用）
                  <span class="kome">※</span>
                </p>
                <input type="password" class="input-area is-focus" name="password">
              </div>
              <div class="is-course row">
                <p class="label-text">
                  希望コース
                </p>
                <div class="course-option">
                  <input type="checkbox" name="course" id="frontend" value="frontend" class="course-input">
                  <label for="frontend" class="course-text">フロントエンド</label>
                </div>
                <div class="course-option">
                  <input type="checkbox" name="course" id="backend" value="backend" class="course-input">
                  <label for="backend" class="course-text">バックエンド</label>
                </div>
                <div class="course-option">
                  <input type="checkbox" name="course" id="app" value="app" class="course-input">
                  <label for="app" class="course-text">アプリ</label>
                </div>
              </div>
              <div class="is-remark row">
                <p class="label-text">
                  備考
                </p>
                <textarea name="remark" class="input-area is-focus remark-area" placeholder="何かあればご記入ください"></textarea>
              </div>
              <div class="row">
                <button type="submit" class="is-btn is-account">アカウント作成</button>
              </div>
              <div class="row">
                <p class="agreement">アカウントを作成することにより、
                  <a href="#" class="agreement link-color">利用規約</a>と
                  <a href="#" class="agreement link-color">プライバシーポリシー</a>に同意するものとします。
                </p>
              </div>
            </form>
          </div>
        </div>
        <div class="foot">
          <p class="agreement">すでにアカウントをお持ちですか？
          <span>
            <a href="#" class="agreement link-color login">ログイン</a>
          </span>
          </p>
          <a href="#" class="agreement link-color">認証メールが届きませんか？</a>
        </div>
      </div><!--              top-warap                 -->
    </section>
  </body>
</html>
